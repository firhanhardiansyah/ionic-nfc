<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Ionic NFC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1>Reading NFC</h1>
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title>ID : {{ idNFC }}</ion-card-title>
      </ion-card-header>
      <ion-card-content> techTypes : {{ techTypes }} </ion-card-content>
    </ion-card>
  </div>
</ion-content>
